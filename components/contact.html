<!-- Contact Component -->
<section class="wrapper style1 align-center" aria-label="Formulario de contacto">
    <div class="inner medium">
        <h2>Contáctanos</h2>
        <p>¿Tienes preguntas sobre el proyecto o deseas más información? Escríbenos y te responderemos pronto.</p>
        <form method="post" action="#" aria-label="Formulario de contacto">
            <div class="fields">
                <div class="field half">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" value="" required aria-required="true" />
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="" required aria-required="true" />
                </div>
                <div class="field">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" rows="6" required aria-required="true"></textarea>
                </div>
            </div>
            <ul class="actions special">
                <li><input type="submit" name="submit" id="submit" value="Enviar Mensaje" /></li>
            </ul>
        </form>
    </div>
</section>
